<h1>{{city.name}}</h1>
<div class="flex">
    <div>
        <p>Humidity: </p>
        <p>Temperature (Average): {{city.main.temp}} </p>
        <p>Temperature (High): {{city.main.temp_max}}</p>
        <p>Temperature (Low): {{city.main.temp_min}}</p>
        <p>Status: {{city.weather[0].description}}</p>
    </div>
    <div>
        <img src="{{this.imageUrl}}" alt="">
    </div>
</div>
